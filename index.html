<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/style/samandar.css">
    <script src="./assets/javascript/samandar.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="main-container">

        <header class="game-header">
            <!-- Chap taraf: Difficulty -->
            <div class="game-dropdown">
              <div class="dropdown-toggle" id="difficultyToggle">Select Difficulty ▾</div>
              <ul class="difficulty-options" id="difficultyOptions">
                <li data-value="easy">Easy</li>
                <li data-value="normal">Normal</li>
                <li data-value="hard">Hard</li>
              </ul>
              <div class="selected-level" id="selectedLevel">Selected: None</div>
            </div>
        
            <!-- Markaz: Sarlavha -->
            <div class="brand-logo">
              <h1>Welcome to Game</h1>
            </div>
        
            <!-- O‘ng: Login -->
            <div class="auth-section">
              <a href="#" id="openModal">enter name </a>
            </div>
          </header>
    
        <!-- Modal -->
        <div class="auth-modal" id="myModal">
          <div class="auth-modal-content">
            <h4>Enter your name</h4>
            <input type="text" id="userName" placeholder="Enter name" />
            <button id="submitBtn">Submit</button>
            <button class="close-btn" id="closeModal">Close</button>
          </div>
        </div>
    
        <!-- MAIN GAME CARD -->
        <main class="game-section">
          <div class="game-card">
            <h1 class="game-start-text" id="started">Start Game</h1>
            <a href="muhammadali.html">
              <button class="game-start-button" id="game">START</button>
            </a>
          </div>
        </main>
    
        <!-- FOOTER -->
        <footer class="game-footer">
          <p>&copy; <span id="year"></span> Quiz Game by <strong>Azizbek</strong> | : <span id="footer-diff"></span></p>
        </footer>
    
      </div>
</body>

</html>
